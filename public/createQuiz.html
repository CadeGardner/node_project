<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Quiz Master</title>
    <script src="createQuiz_clientSide.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=" https://unpkg.com/vexflow/releases/vexflow-debug.js"></script>
    <script src=" https://unpkg.com/vexflow/releases/vexflow-min.js"></script>

    <style media="screen">
      h2 {
       color: white;
       padding: 5px;
      }
      input[type=radio] {
        padding-right: 12px;
      }
    </style>
  </head>
  <body onload="loadStaff()">
    <div class="navbar-inverse">
      <h2 class="container">Create Your Staff</h2>
    </div>
    <div class="container">
      <form class="" action="/createStaff" method="get">
        <div>
          <label for="tSignature">Time Signature: </label>
          <select class="form-control"id="tSig-opts" name="tSignature"></select>
        </div>

        <div >
          <label for="kSignature"> Key Signature: </label>
          <select class="form-control" id="kSig_opts" name="kSignature"></select>
        </div>


        <label for="accSignature">Accidental: </label><br>
        <div class="form-horizontal" id="acc_opts" name="accSignature"></div>
        <input class="btn-info" type="submit" name="" value="Create Staff">
      </form>
    </div>
  </body>

  <!-- Key Sig,            | Time Sig,
  sharp, flat, natural|

  Notes
  whole half quarter eighth -->
</html>
