<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Quiz Master</title>
    <script src="createQuiz_clientSide.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src=" https://unpkg.com/vexflow/releases/vexflow-debug.js"></script>
    <script src=" https://unpkg.com/vexflow/releases/vexflow-min.js"></script>

  </head>
  <body onload="loadStaff()">
    <h2>Getting Started:</h2>
    <form class="" action="index.html" method="post">
      <label for="tSignature">Time Signature: </label>
      <label for="kSignature"> Key Signature: </label>
      <label for="accSignature">Accidental</label><br>
      <select id="tSig-opts" name="tSignature"></select>
      <select id="kSig_opts" name="kSignature"></select>
      <div id="acc_opts" name="accSignature"></div>
      <input type="submit" name="" value="Create Staff">
    </form>
    <div id="boo">
    </div>
    <script type="text/javascript">
    var vf = new Vex.Flow.Factory({
  renderer: {elementId: 'boo', width: 500, height: 200}
});

var score = vf.EasyScore();
var system = vf.System();

system.addStave({
  voices: [
    score.voice(score.notes('C#5/q, B4, A4, G#4', {stem: 'up'})),
    score.voice(score.notes('C#4/h, C#4', {stem: 'down'}))
  ]
}).addClef('treble').addTimeSignature('4/4');

vf.draw();
    </script>
  </body>

  <!-- Key Sig,            | Time Sig,
  sharp, flat, natural|

  Notes
  whole half quarter eighth -->
</html>
